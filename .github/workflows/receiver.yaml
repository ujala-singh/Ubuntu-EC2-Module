name: Receiver
 
on:
  repository_dispatch:
    types: [trigger_workflow]
 
jobs:
  receiver:
    runs-on: ubuntu-latest
    steps:
      - name: An event received from "$REPO_NAME"
        env:
          REPO_NAME: ${{ github.event.client_payload.repo.name }}
        run: |
          echo "This Workflow got triggered from this repo: https://github.com/${{ github.event.client_payload.repo.name }}"
